<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="An app that allows you to view song lyrics and music videos">
    <title>MuseFeed</title>
    <link href="https://fonts.googleapis.com/css?family=Rokkitt%7cQuicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
      <section class="main">
      <header><h1>MuseFeed</h1>
      </header>
        <div class="info">
          <h2>Find musical inspiration.<br>Get music videos and lyrics <br>with a single search.</h2>
        </div>
      </section>
      <section class="search">
        <form id="js-form">
            <label for="js-search-artist">Search for an artist <span class="required">*</span></label>
            <input type="text" name="search-artist" id="js-search-artist" placeholder="Don McLean" required>
            <label for="js-search-track">Search for a song:</label>
            <input type="text" name="search-track" id="js-search-track" placeholder="American Pie">
            <input type="image" src="images/play-green.png" alt="search-button" class="search-btn">
        </form>
      </section>
        <p id="js-error-message" class="error-message"></p>
        
        <section id="results" class="hidden">
          <div class="result-container">
          <ul id="results-lyrics">
          </ul>
          <ul id="results-videos">
          </ul>
          </div>
        </section>
        
        <footer class="contact">
          <ul class="social">
			    <li class="social_icon"><a href="https://www.youtube.com/" target="_blank" class="fa fa-youtube" aria-label="YouTube"></a></li>
          <li class="social_icon"><a href="https://apiseeds.com/documentation/lyrics" target="_blank" class="lyrics_icon" aria-label="Lyrics APIseeds"><img src="images/apiseeds_icon.png" alt="apiseeds icon"/></a></li>
          <li class="social_icon"><a href="mailto:rogtang@gmail.com" target="_blank" class="gmail_icon" aria-label="Gmail"><img src="images/gmail.png" alt="gmail icon"/></a></li>
          </ul>
          <a target="_blank" href="https://icons8.com/icons/set/play--v1">Play icon</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
        </footer>      
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
